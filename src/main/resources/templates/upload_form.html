<!DOCTYPE html>

<head>

<body>
<div th:replace="fragments/header :: header"></div>
<br>
<div class="container">

    <div class="row"> <!-- Start of Bootstrap row -->

        <!-- Column for the table and other content -->
        <div class="col-md-8" style="max-width: 600px; margin: 0 auto;">
        <h4 class="mb-3">Upload books to translate </h4>

    <form
            id="uploadForm"
            method="post"
            th:action="@{/files/upload}"
            enctype="multipart/form-data">
        <input id="input-file" type="file" name="file" />
        <button class="btn btn-sm btn-outline-success float-center" type="submit">
            Upload
        </button>
    </form>

    <div
            th:if="${message != null}"
            class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
            role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>

    </div>
        </div>
